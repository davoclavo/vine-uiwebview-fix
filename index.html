  <script>
    $(function () {
      var videoContainerSize = $('.video-container').width();
      var showVolumeControl = false;

      var mobile = (/iphone|ipad|ipod|android|blackberry|mini|windows\sce|palm/i.test(navigator.userAgent.toLowerCase()))

      if (videoContainerSize > 320) {
        var shareTop = $('.share-page .card .user');
        var shareMiddle = $('.share-page .card h1');
        var shareBottom = $('.share-page .card .shot-with-vine');

        showVolumeControl = true;
        shareMiddle.height(600 - shareTop.outerHeight() - shareBottom.outerHeight()); 
      }

      var player = videojs('post', { 'children': { 'loadingSpinner': false, 'controlBar': false }}).ready(function () {
        this.width(videoContainerSize);
        this.height(videoContainerSize);
        if (showVolumeControl) this.volume(0);
        else $('.mute-button').remove();
        this.load();
        var once = false;
        f = function() {
          if (once) { return; }
          once = true;

          if (!mobile)
            this.play();
        };

        
        this.on('canplaythrough', f)
        this.on('canplay', f)
      });

      $('.mute-button').click(function (e) {
        if (player.volume() == 0) {
          $(e.target).removeClass('off');
          $(e.target).addClass('on');
          player.volume(1);
        } else {
          $(e.target).removeClass('on');
          $(e.target).addClass('off');
          player.volume(0);
        }
        return false;
      });

      $('video').click(function () {
        if (player.paused())
          player.play()
        else
          player.pause()
      });

      // Get if the browser is a UIWebView instance - Chrome is one, and it uses CriOS UserAgent
      var uiwebview = /((iPhone|iPod|iPad).*AppleWebKit(?!.*Safari))|(CriOS)/i.test(navigator.userAgent);
      if(uiwebview) {
        var $video = $('video');

        // Controls need to be on top to be able to click on them, they can be hidden by setting opacity 
        $video.attr('controls', true);
        $video.css({opacity: 0});

        // Add video poster manually
        var poster = new Image();
        poster.src = $video.attr('poster');
        $(poster).css({width: '100%'});

        // Draw a play button
        var playButton = $('<div class="play-button">').html('<div class="top"></div><div class="border"></div><div class="main"></div>');

        $video.before(poster).before(playButton);

        // Used canplay instead of play to hide the quicktime logo while its loading
        player.on('canplay', function(){
          // Controls are no longer needed
          $video.attr('controls', false);
          $video.css({opacity: 1});

          // Video elements do not bubble click or touch events on iOS
          // Use the poster as an invisible overlay to trigger click events on the video for play/pause
          $(poster).css({
            position: 'absolute',
            'z-index': 2,
            opacity: 0
          }).on('click', function(){
            $video.click();
          })
        });
      }
    });
  </script>
